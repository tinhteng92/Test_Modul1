<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600px" height="300px" style="border: 1px solid #d3d3d3"></canvas>
</body>
</html>
<script>
   class Circle{
       x;
       y;
       radius;
       color;
       constructor(x, y, radius, color) {
           this.x = x;
           this.y = y;
           this.radius = radius;
           this.color = color;
       }
       render(){
           let ctx = document.getElementById("myCanvas").getContext("2d");
           ctx.beginPath();
           ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
           ctx.fillStyle = this.color;
           ctx.fill();
       }
   }
   let circle = new Circle(10, 10, 100, "#000000");
   circle.render()
</script>
